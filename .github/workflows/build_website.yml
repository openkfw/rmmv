name: mkdocs 


on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: |
          pipx install poetry
          poetry install
      - name: Build Website
        run: |
          poetry run mkdocs gh-deploy --force
